<svg width="100" height="120" viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Radial gradient for comet core -->
    <radialGradient id="cometGradient" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#FCC600;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FB6E00;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FB6E00;stop-opacity:0.5" />
    </radialGradient>
    
    <!-- Tail gradient -->
    <linearGradient id="tailGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FCC600;stop-opacity:0.8" />
      <stop offset="30%" style="stop-color:#FB6E00;stop-opacity:0.6" />
      <stop offset="70%" style="stop-color:#FB6E00;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FB6E00;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Comet tail (pointing down) -->
  <ellipse cx="50" cy="80" rx="6" ry="25" fill="url(#tailGradient)" opacity="0.7"/>
  <ellipse cx="50" cy="85" rx="10" ry="20" fill="#FB6E00" opacity="0.4"/>
  <ellipse cx="50" cy="90" rx="14" ry="15" fill="#FB6E00" opacity="0.2"/>
  
  <!-- Comet core (round ball) -->
  <circle cx="50" cy="40" r="22" fill="url(#cometGradient)" filter="url(#glow)"/>
  <circle cx="50" cy="40" r="18" fill="#FCC600" opacity="0.95"/>
  <circle cx="50" cy="40" r="14" fill="#fff" opacity="0.9"/>
  <circle cx="50" cy="40" r="10" fill="#FCC600" opacity="0.8"/>
</svg>

